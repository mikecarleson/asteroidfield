<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Asteroid Field</title>
  </head>

  <audio autoplay>
    <source src="./sounds/theme.mp3" type="audio/ogg">
  </audio>
  <body>
    
    <div class="background">
      <div class="box" id="title">
        <p>Asteroid Field</p>
      </div>
      <div class="box" id="instruct">
        <p>
          Avoid the asteroids by pressing the up and down arrows. You can shoot
          your way out if you get in a tight spot, but be careful, you only have
          a 3 missile capacity. Keep your eyes out for floating
          missiles, as they will replenish your stock. Good luck saving the
          Earth!
        </p>
      </div>
      <div class="box">
        <button class="startBtn" onclick="document.location = 'game.html'">
          Start Game
        </button>
      </div>
    </div>
  </body>
</html>
