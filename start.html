<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="start.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Astroid Field</title>
  </head>
  <body>
    <div class="background">
      <div class="box" id="title">
        <p>Astroid Field</p>
      </div>
      <div class="box" id="instruct">
        <p>
          Avoid the astroids by pressing the up and down arrows. You can shoot
          your way out if you get in a tight spot, but be careful, you only have
          a 3 missile capacity. However, keep your eyes out for floating
          missiles, as the will replenish your stock. Good luck saving the
          Earth!
        </p>
      </div>
      <div class="box">
        <button class="startBtn" onclick="document.location = 'index.html'">
          Start Game
        </button>
      </div>
    </div>
  </body>
</html>
